<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>calculator</title>
		<link rel="stylesheet" href="css/cal.css" />
	</head>
	<body>
		<div class="panel">
			<h2>Calculator</h2>
			<div class="input">
				<input type="text" />
			</div>
			<div class="cal">
				<button class="show" value="ae">AC</button>
				<button class="show" value="ce">CE</button>
				<button class="show" value="%">%</button>
				<button class="show" value="/">/</button>
				<button class="show" value="7">7</button>
				<button class="show" value="8">8</button>
				<button class="show" value="9">9</button>
				<button class="show" value="*">*</button>
				<button class="show" value="4">4</button>
				<button class="show" value="5">5</button>
				<button class="show" value="6">6</button>
				<button class="show" value="-">-</button>
				<button class="show" value="1">1</button>
				<button class="show" value="2">2</button>
				<button class="show" value="3">3</button>
				<button class="show" value="+">+</button>
				<button class="show" value=".">.</button>
				<button class="show" value="0">0</button>
				<button>ANS</button>
				<button class="show ss" value="=">=</button>
			</div>
		</div>
		
		<script src="js/jquery-1.11.0.min.js"></script>
		<script src="js/cal.js"></script>
	</body>
</html>
